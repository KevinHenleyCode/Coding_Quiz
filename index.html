<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/css/style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <header>
        <h1>Coding Quiz</h1>
    </header>

    <section class="timer hide">
        <h2>Time Left</h2>
        <h3></h3>
    </section>
    
    <section class="startRules">
        <p>Here are the instructions</p>
        <button class="startBtn">Start</button>
        <button onclick="showScore()" class="highScoreBtn">HighScore</button>
    </section>
        
    <main class="container hide">
        <section class="box">
            <p class="question"></p>
            <div id="answerA"></div>
            <div id="answerB"></div>
            <div id="answerC"></div>
            <div id="answerD"></div>
        </section>
    </main>
    
    <h4></h4>

    <section class="box userBox hide">
        <h2>Game Over!</h2>
        <p>please add your name and we will keep your score</p>
        <h3 class="scoreInput"></h3>
        <form>
            <input class="userInput" type="text" name="Username" placeholder="Username">
            <button onclick="storeUser()">Submit</button>
        </form>
    </section>

    <section class="box hide userScore">
        <h2>User Info</h2>
        <h3 class="storageShow"></h3>
        <button onclick="back()" class="backBtn">Back</button>
    </section>
    
    <script src="Assets/js/script.js"></script>
</body>
</html>
